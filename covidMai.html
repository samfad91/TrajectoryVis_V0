            var lat = 36.705615;//ESI Alger

            // Fonction d'initialisation de la carte
            function initMap() {
                // Créer l'objet "carte" et l'insèrer dans l'élément HTML qui a l'ID "macarte"
                map = L.map('map').setView([lat, lon], 2);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    // le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(map);


                //ajouter des marqueurs
              for (var i = trajet1.length - 2; i >= 1; i--) {
                  var marqueur1 = L.marker(trajet1[i,i], {icon: greenIcon}).addTo(map);
              marqueur1.bindPopup("<h5>Trajectoire de #covid19 1-15 Mai 2020 position </h5>" + i);
                  
                }

               var marqueur2 = L.marker(trajet1[0,0], {icon: blueIcon}).addTo(map);
               marqueur2.bindPopup("<h5>Trajectoire de #covid19 1-15 Mai 2020 position Départ</h5>")
               var marqueur3 = L.marker(trajet1[20,20], {icon: orangeIcon}).addTo(map);

               var marqueur3 = L.marker(trajet3[20,20], {icon: orangeIcon}).addTo(map);

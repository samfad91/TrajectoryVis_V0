  <div id="maCarte" style=" height:450px;
                width: 800px;
                margin-left: 30px;
                position: absolute;
                top: 240px;
                left: 280px;">  
    </div>
 <script type="text/javascript">
            // On initialise la latitude et la longitude
            
            var lat2= 36.724772;  //Tizi OUZOU
            var lon2 = 4.039124;
            

            var carte = null;

            // Fonction d'initialisation de la carte
            function initMap() {
                // Créer l'objet "carte" et l'insèrer dans l'élément HTML qui a l'ID "macarte"
                carte = L.map('maCarte').setView([lat2, lon2], 9);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    // le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(carte);

               var popup = L.popup();

               function onMapClick(e) {
                 popup
                 .setLatLng(e.latlng)
                 .setContent("You clicked the map at " + e.latlng.toString())
                 .openOn(carte);
                }

                carte.on('click', onMapClick);
            }
            window.onload = function(){
    // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
    initMap();
            };
        </script>
